dist: trusty
language: elixir
addons:
  postgresql: '9.4'
  ssh_known_hosts: musehackers.com
elixir:
- 1.4.0
services:
- postgresql
cache:
  directories:
  - _build
  - deps
env:
  global:
  - ELIXIR_ASSERT_TIMEOUT=2000
  - SECRET_KEY_BASE=travistravistravistravistravistravistrvistravistravistrvistravis
  - SECRET_KEY_GUARDIAN=travistravistravistravistravistravistrvistravistravistrvistravis
install:
- mix local.rebar --force
- mix local.hex --force
- mix deps.get
before_script:
- cp config/travis.exs config/test.exs
- mix do ecto.create, ecto.migrate
script:
- mix test
before_deploy:
- openssl aes-256-cbc -K $encrypted_473de6575b5f_key -iv $encrypted_473de6575b5f_iv -in .deliver/deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: mix edeliver update production --start-deploy
  on:
    branch: master
